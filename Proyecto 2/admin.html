<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Estadisticas SARS-CoV-2</title>
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/charts.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">

      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

    
        <a class="navbar-brand" href="#">
          <img src="img/covid.png" height="25" alt="" loading="lazy" id='logo'/>
        </a>
        
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="menu">
          <option value="1">Selecciona un país</option>
        </select>
        


        


        <ul class="navbar-nav ms-auto d-flex flex-row">
        

          <li class="nav-item dropdown">
            <a aria-label="CovidReporte" class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
              id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
              <img src="https://i.pinimg.com/736x/38/98/a6/3898a6c005b66c89d847ae4be8465818.jpg" class="rounded-circle" height="22"
                alt="" loading="lazy" id="logo" />
            </a>
          </li>
        </ul>
      </div>

    </nav>

  </header>

  <main style="margin-top: 58px">
    <div class="container pt-4">

      <section class="mb-4">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center" id="titulo"><strong>Casos de SARS-CoV-2 en el país</strong></h5>
          </div>
          <div class="card-body">
            <table class="charts-css column show-data-on-hover show-4-secondary-axes data-spacing-5" id="grafico1" style=" height: 200px;
            max-width: 300px;
            margin: 0 auto;">
            </table>
          </div>
        </div>
      </section>

      <section class="mb-4">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center"><strong>Paises con mayor cantidad de casos de SARS-CoV-2</strong></h5>
          </div>
          <div class="card-body">
            <table class="charts-css column show-data-on-hover show-4-secondary-axes data-spacing-5" id="grafico2" style=" height: 200px;
            max-width: 1000px;
            margin: 0 auto;">
            </table>
          </div>
          <button aria-label="Da click para ver información sobre Ecuador" class="btn btn-outline-primary" data-balloon-pos="down" id="ec">Mi país</button>
        </div>
      </section>

      <section class="mb-4">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center" id="titulo"><strong>Gráficos recientes</strong></h5>
          </div>
          <div class="card-body">
            <table class="table" id="tabla">
              <thead>
              <tr>
                <th>País</th>
                <th>Casos</th>
                <th>Muertes</th>
              </tr>
              </thead>
              <tbody id="tabele"> </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/admin.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
